<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="my-5 text-center">Dashboard</h1>
        <div class="container">
            <!-- Row 1 -->
            <div class="text-center">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100 mb-3" style="height: 60px;" data-bs-toggle="modal" data-bs-target="#registerModal">Add New User</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 mb-3" style="height: 60px;" data-bs-toggle="modal" data-bs-target="#removeUserModal">Remove User</button>
                    </div>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="text-center">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100 mb-3" style="height: 60px;" data-bs-toggle="modal" data-bs-target="#addBusModal">Add New Bus</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 mb-3" style="height: 60px;" data-bs-toggle="modal" data-bs-target="#removeBusModal">Remove Bus</button>
                    </div>
                </div>
            </div>
            <!-- Row 3 -->
            <div class="text-center">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100 mb-3" style="height: 60px;" data-bs-toggle="modal" data-bs-target="#addBusStopModal">Add New Bus Stop</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 mb-3" style="height: 60px;" data-bs-toggle="modal" data-bs-target="#removeBusStopModal">Remove Bus Stop</button>
                    </div>
                </div>
            </div>
            <!-- Row 4 -->
            <div class="text-center">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100 mb-3" style="height: 60px;" data-bs-toggle="modal" data-bs-target="#addRouteModal">Add New Route</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 mb-3" style="height: 60px;" data-bs-toggle="modal" data-bs-target="#removeRouteModal">Remove Route</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" name="role" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove User Modal -->
    <div class="modal fade" id="removeUserModal" tabindex="-1" aria-labelledby="removeUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeUserModalLabel">Remove User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="removeUserForm">
                        <div class="mb-3">
                            <label for="removeUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="removeUsername" name="username" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bus Modal -->
    <div class="modal fade" id="addBusModal" tabindex="-1" aria-labelledby="addBusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBusModalLabel">Add New Bus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addBusForm">
                        <div class="mb-3">
                            <label for="busNumber" class="form-label">Bus Number</label>
                            <input type="text" class="form-control" id="busNumber" name="busNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="capacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Bus Modal -->
    <div class="modal fade" id="removeBusModal" tabindex="-1" aria-labelledby="removeBusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeBusModalLabel">Remove Bus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="removeBusForm">
                        <div class="mb-3">
                            <label for="removeBusNumber" class="form-label">Bus Number</label>
                            <input type="text" class="form-control" id="removeBusNumber" name="busNumber" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bus Stop Modal -->
    <div class="modal fade" id="addBusStopModal" tabindex="-1" aria-labelledby="addBusStopModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBusStopModalLabel">Add New Bus Stop</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addBusStopForm">
                        <div class="mb-3">
                            <label for="routeId" class="form-label">Route ID</label>
                            <input type="number" class="form-control" id="routeId" name="routeId" required>
                        </div>
                        <div class="mb-3">
                            <label for="busStopName" class="form-label">Bus Stop Name</label>
                            <input type="text" class="form-control" id="busStopName" name="busStopName" required>
                        </div>
                        <div class="mb-3">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="sequenceNumber" class="form-label">Sequence Number</label>
                            <input type="number" class="form-control" id="sequenceNumber" name="sequenceNumber"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Bus Stop Modal -->
    <div class="modal fade" id="removeBusStopModal" tabindex="-1" aria-labelledby="removeBusStopModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeBusStopModalLabel">Remove Bus Stop</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="removeBusStopForm">
                        <div class="mb-3">
                            <label for="removeBusStopName" class="form-label">Bus Stop Name</label>
                            <input type="text" class="form-control" id="removeBusStopName" name="busStopName" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Route Modal -->
    <div class="modal fade" id="addRouteModal" tabindex="-1" aria-labelledby="addRouteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRouteModalLabel">Add New Route</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addRouteForm">
                        <div class="mb-3">
                            <label for="routeName" class="form-label">Route Name</label>
                            <input type="text" class="form-control" id="routeName" name="routeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="startPoint" class="form-label">Start Point</label>
                            <input type="text" class="form-control" id="startPoint" name="startPoint" required>
                        </div>
                        <div class="mb-3">
                            <label for="endPoint" class="form-label">End Point</label>
                            <input type="text" class="form-control" id="endPoint" name="endPoint" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Route Modal -->
    <div class="modal fade" id="removeRouteModal" tabindex="-1" aria-labelledby="removeRouteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeRouteModalLabel">Remove Route</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="removeRouteForm">
                        <div class="mb-3">
                            <label for="removeRouteName" class="form-label">Route Name</label>
                            <input type="text" class="form-control" id="removeRouteName" name="routeName" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Schedule Modal -->
    <div class="modal fade" id="addScheduleModal" tabindex="-1" aria-labelledby="addScheduleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addScheduleModalLabel">Add Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addScheduleForm">
                        <div class="mb-3">
                            <label for="routeId" class="form-label">Route ID</label>
                            <input type="number" class="form-control" id="routeid" name="routeId" required>
                        </div>
                        <div class="mb-3">
                            <label for="busId" class="form-label">Bus ID</label>
                            <input type="number" class="form-control" id="busId" name="busId" required>
                        </div>
                        <div class="mb-3">
                            <label for="driverId" class="form-label">Driver ID</label>
                            <input type="number" class="form-control" id="driverId" name="driverId" required>
                        </div>
                        <div class="mb-3">
                            <label for="conductorId" class="form-label">Conductor ID</label>
                            <input type="number" class="form-control" id="conductorId" name="conductorId" required>
                        </div>
                        <div class="mb-3">
                            <label for="startTime" class="form-label">Start Time</label>
                            <input type="datetime-local" class="form-control" id="startTime" name="startTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="endTime" class="form-label">End Time</label>
                            <input type="datetime-local" class="form-control" id="endTime" name="endTime" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Remove Schedule Modal -->
    <div class="modal fade" id="removeScheduleModal" tabindex="-1" aria-labelledby="removeScheduleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeScheduleModalLabel">Remove Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="removeScheduleForm">
                        <div class="mb-3">
                            <label for="removeScheduleId" class="form-label">Schedule ID</label>
                            <input type="number" class="form-control" id="removeScheduleId" name="scheduleId" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Remove Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="scripts2.js"></script>
</body>

</html>
